<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Gerador de jogos Mega-Sena</title>
</head>
<body>
  <div class="div-mega-sena">
    <h1>MEGA-SENA</h1>
  </div>

  <div class="div-escolha-numero-jogos">
    <label for="numeros">Selecione quantos números terá seu jogo</label>
    <select name="numeros" id="numeros">
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>
      <option value="13">13</option>
      <option value="14">14</option>
      <option value="15">15</option>
      <option value="16">16</option>
      <option value="17">17</option>
      <option value="18">18</option>
      <option value="19">19</option>
      <option value="20">20</option>
    </select>
  </div>

  <div class="div-botao">
    <button class="botao-gerar-jogo js-botao-gerar-jogo">Gerar Jogo</button>
  </div>

  <div class="js-numeros-sorteados"></div>
  <script src="main.js"></script>
</body>
</html>
